language: ruby
rvm:
- 2.2.5
script:
- jekyll build
before_install: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_08d59baf4e3b_key -iv $encrypted_08d59baf4e3b_iv
  -in travis_rsa.enc -out /tmp/travis_rsa -d
- chmod 600 /tmp/travis_rsa
- eval "$(ssh-agent -s)"
- ssh-add /tmp/travis_rsa
- ssh-keyscan www.martin-helmich.de >> ~/.ssh/known_hosts
deploy:
  provider: s3
  access_key_id: AKIAJ575NLZEMCAGAZAQ
  secret_access_key:
    secure: 
  bucket: www.martin-helmich.de
  local-dir: _site
  acl: public_read
  on:
    repo: martin-helmich/martin-helmich.de-jekyll
    branch: master
